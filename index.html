<!DOCTYPE html>
<html>
  <head>
    <title>PoGo Friends</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container content">
      <h2>PoGo Friends</h2>
      <span class="friend-code" id="friend-code">-</span>
      <br/>
      <input class="next-code" type="button" value="Next code" id="next-code">
      <p class="info">Code is automatically put in your clipboard!</p>
      <p class="last-updated" id="last-updated"></p>
      <a href="https://github.com/Limero/pogofriends"><img src="github-fill.svg" class="github" /></a>
    </div>

    <script src="friendcodes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
